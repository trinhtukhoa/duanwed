<div class="container mt-5" ng-controller="myCtrl">
    <h2>Giỏ hàng</h2>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in cart">
                        <td>
                            <img ng-src="images/{{item.image}}.jpg" alt="" style="max-height: 50px;"> {{item.name}}
                        </td>
                        <td>{{item.price}}</td>
                        <td>
                            <button ng-click="decreaseQuantity(item)" class="btn btn-sm btn-outline-secondary">-</button>
                            {{item.quantity}}
                            <button ng-click="increaseQuantity(item)" class="btn btn-sm btn-outline-secondary">+</button>
                        </td>
                        <td>
                            <i ng-click="removeFromCart(item)" class="bi bi-trash"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tổng thanh toán</h5>
                    <p class="card-text" ng-if="cart.length > 0">Tổng giá: {{ getTotalPrice() | currency }}</p>
                    <button ng-click="checkout()" class="btn btn-primary btn-block">Thanh toán</button>
                </div>
            </div>
        </div>
    </div>
</div>
